version: '3.9'
services:
  postgres_test:
    image: postgres:15
    container_name: dcq-test-db
    restart: always
    environment:
      POSTGRES_USER: dcq_test_user
      POSTGRES_PASSWORD: dcq_test_pass
      POSTGRES_DB: dcq_test_db
    volumes:
      - dcq_postgres_test_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"  # Using 5434 for test to avoid conflict with dev db on 5433
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcq_test_user -d dcq_test_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dcq_postgres_test_data:
    name: dcq_postgres_test_data
    driver: local